<div style="margin: 15%" fxLayout="row" fxLayoutAlign="space-around center" *ngIf="selectedTodo">
  <mat-card class="todo-card">
    <mat-card-header fxLayout="column" fxLayoutAlign="space-between center">
      <mat-card-title>{{selectedTodo.title}}</mat-card-title>
      <mat-card-subtitle *ngIf="selectedTodo.isDone"> isDone : Done</mat-card-subtitle>
      <mat-card-subtitle *ngIf="!selectedTodo.isDone"> isDone : To do</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>
        Description:
      </h3>
      <p>
        {{selectedTodo.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="[ '/list' ]">Back to the list</button>

    </mat-card-actions>
  </mat-card>
</div>
