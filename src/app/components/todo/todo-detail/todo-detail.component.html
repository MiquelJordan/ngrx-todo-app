<div class="m-15" fxLayout="row" fxLayoutAlign="space-around center" *ngIf="selectedTodo">
  <mat-card class="todo-card">
    <mat-card-header fxLayout="column" fxLayoutAlign="space-between center">
      <mat-card-title>{{selectedTodo.title}}</mat-card-title>
      <mat-card-subtitle *ngIf="selectedTodo.isDone"> Done</mat-card-subtitle>
      <mat-card-subtitle *ngIf="!selectedTodo.isDone"> To do</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>
        Description:
      </h3>
      <p>
        {{selectedTodo.description}}
      </p>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center" >
      <button mat-raised-button color="primary" [routerLink]="[ '/list' ]">Retour Ã  la liste</button>
      <button mat-raised-button color="warn" (click)="onDeleteTodo()">Supprimer la todo</button>
    </mat-card-actions>
  </mat-card>
</div>
